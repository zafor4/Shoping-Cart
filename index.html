<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoping Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <h2>Shoping Cart</h2>
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem">
            <img src="./image/tshirt-1.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Regular tshirt</h5>
              <a>$</a>
              <p class="card-text">3</p>
              <a href="#" id="btn1" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./image/tshirt2.avif" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Cotton Black</h5>
              <a>$</a>
              <p class="card-text">3.5</p>
              <a href="#" id="btn2" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./image/tshirt3.avif" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Casual tsirt</h5>
              <a>$</a>
              <p class="card-text">3.75</p>
              <a href="#" id="btn3" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem">
            <img src="./image/shirt2.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Casual Shirt</h5>
              <a>$</a>
              <p class="card-text">75</p>
              <a href="#" id="btn4" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./image/shirt3.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Winter Wear</h5>
              <a>$</a>
              <p class="card-text">7.5</p>
              <a href="#" id="btn5" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img src="./image/shirt4.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">Polo for men</h5>
              <a>$</a>
              <p class="card-text">5.5</p>
              <a href="#" id="btn6" class="btn btn-primary">Add to cart</a>
            </div>
          </div>
        </div>

        <div class="col">
          <h3>Cart</h3>
          <h4 class="total"></h4>
          <ul class="cart">
            <!-- <li class="item">
              <p>Regular Tshirt</p>
             <p>X</p>
            </li> -->
          </ul>
        </div>
      </div>
    </div>

    <script src="Script.js"></script>
  </body>
</html>
